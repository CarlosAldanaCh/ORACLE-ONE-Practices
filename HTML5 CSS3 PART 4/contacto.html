<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imgs/logo.png" alt="Logo Barbería"></h1>

            <nav>
                <ul>
                    <li><a href="index.html" class="menu">Home</a></li>
                    <li><a href="productos.html" class="menu">Productos</a></li>
                    <li><a href="contacto.html" class="menu">Contacto</a></li>
                </ul>
            </nav>


        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XX XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>


                <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En qué horario desea ser contactado?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>



            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería
                Alura?</label>



            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08H-20H</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08H-20H</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08H-20H</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="imgs/logo-blanco.png" alt="logo-blanco">
        <p class="copy">&copy Copyright Barbería Alura-2023</p>
    </footer>

</body>

</html>
