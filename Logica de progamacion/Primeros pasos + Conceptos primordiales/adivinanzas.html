<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinanzas</title>
</head>

<body>
    <h1>
        Juego de adivinar el número entre 1-100
    </h1>
    <script>

        function saltarlinea() {

            document.write("<br> <br>");

        }

        function imprimir(frase) {

            document.write(frase);
            saltarlinea();
        }

        function sorteo(n) {
            return Math.round(Math.random() * n);
        }

        var numeroMaq = sorteo(10)

        var intentos = 3;
        var contador = 1;

        for (var contador = 1; contador <= intentos; contador++) {
            var numUsuario = parseInt(prompt("Introduzca su numero del 1 al 10"));

            if (numUsuario == numeroMaq) {
                alert("Usted adivino el número en el intento " + contador + " Felicidades, el numero pensado era " + numeroMaq);
                break;
            } else {
                alert("No acertó, Intente de nuevo");
            }
         }
         if (numUsuario == numeroMaq) {
                imprimir("Usted adivino el número Felicidades, el numero pensado era " + numeroMaq);
                
            } else {
                imprimir("No acertó, el numero era " + numeroMaq);
            }


         imprimir("Fin");
       






    </script>
</body>

</html>
