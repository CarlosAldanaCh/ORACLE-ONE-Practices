<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mundial</title>
</head>
<body>
    <h1>
        Programa año mundial de la FIFA
    </h1>
    <script>

         function saltarlinea() {

            document.write("<br> <br>");

        }

        function imprimir(frase){

            document.write(frase);
            saltarlinea();
        }

        var anhoMundial=1930;
        var anhoLimite= parseInt(prompt("Introduzca el año limite para calcular"));

        while(anhoMundial<=anhoLimite){
            imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
            anhoMundial=anhoMundial+4;
        }
        alert(anhoMundial-4 + " Fue el ultimo mundial");

    </script>
</body>
</html>
