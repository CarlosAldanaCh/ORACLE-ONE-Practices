<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares 1-100</title>
</head>

<body>
    <h1>
        Numeros pares 1-100
    </h1>
    <script>

        function saltarlinea() {

            document.write("<br> <br>");

        }

        function imprimir(frase) {

            document.write(frase);
            saltarlinea();
        }
        var contador=2;
       
        while(contador<=100){
            imprimir(contador);
            contador=contador+2;
        }

    </script>
</body>

</html>
